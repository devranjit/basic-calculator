<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
   <main class="container my-60  w-96 max-h-full bg-gray-400 mx-auto rounded-lg ">

    <!-- input and output section is here  -->

     <h1 class="py-10 text-right p-3">this will be the output of result</h1>


    <!-- this will be the input section  -->

    <h1 class="text-right p-3"> this will be the input section</h1>

    <div class=" container mx-auto h-1 w-full bg-blue-200">
        
        <div class=" grid grid-cols-4 gap-5 text-center">
            <div class="font-sans text-3xl bg-slate-500  py-3 px-5 rounded-lg my-2 text-white font-bold ">+</div>
            <div class="font-sans text-3xl bg-slate-500 py-3 px-5 rounded-lg my-2 text-white font-bold ">-</div>
            <div class="font-sans text-3xl bg-slate-500 py-3 px-5 rounded-lg my-2 text-white font-bold ">/</div>
            <div class="font-sans text-3xl bg-slate-500  py-3 px-5 rounded-lg my-2 text-white font-bold ">*</div>
        </div>

        <div class=" grid grid-cols-4 gap-5 text-center ">
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">1</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">2</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">3</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">4</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">5</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">6</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">7</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">8</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">9</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">0</div>
            <div class="font-sans text-3xl bg-slate-600 py-3 px-5 rounded-lg my-2 text-white font-bold ">=</div>
        </div>

        
    </div>




   </main>



</body>
</html>
